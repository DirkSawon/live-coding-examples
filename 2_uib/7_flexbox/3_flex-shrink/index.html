<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Flexbox Advanced</h1>

    <h2>flex-shrink: ;</h2>

    <p>mit flex-shrink: ; können wir definieren, wie sich ein element verhält, wenn es den container von der größe her verlassen würde.</p>

    <p>der default wert von flex-shrink: ; ist 1.</p>

    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box shrink-box-1">3</div>
        <div class="box shrink-box-1">4</div>
        <div class="box">5</div>
    </div>

    <div class="container">
        <div class="box shrink-box-1">1</div>
        <div class="box shrink-box-1">2</div>
        <div class="box shrink-box-2">3</div>
        <div class="box shrink-box-2">4</div>
        <div class="box shrink-box-1">5</div>
    </div>

    
    
</body>
</html>
